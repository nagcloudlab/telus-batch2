spring:
  datasource:
    # Testcontainers will override URL dynamically via @DynamicPropertySource
    driver-class-name: org.postgresql.Driver
    
    # HikariCP configuration for Testcontainers
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 10000
      idle-timeout: 30000
      max-lifetime: 60000
      auto-commit: true
      connection-test-query: SELECT 1
      
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
    
  sql:
    init:
      mode: never

logging:
  level:
    com.npci: INFO
    org.hibernate.SQL: DEBUG
    org.testcontainers: INFO

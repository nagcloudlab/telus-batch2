version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: transfer-service-postgres
    environment:
      POSTGRES_DB: transfer_db
      POSTGRES_USER: transfer_user
      POSTGRES_PASSWORD: transfer_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U transfer_user -d transfer_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: PostgreSQL Admin UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: transfer-service-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@npci.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local

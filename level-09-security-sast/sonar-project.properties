# SonarQube Project Configuration
sonar.projectKey=transfer-service
sonar.projectName=Transfer Service (UPI Money Transfer)
sonar.projectVersion=3.0.0

# Source and Test Directories
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Coverage Reports
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Exclusions
sonar.exclusions=**/TransferServiceApplication.java
sonar.coverage.exclusions=**/entity/**,**/dto/**,**/exception/**,**/TransferServiceApplication.java

# Quality Gate Settings
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Java Version
sonar.java.source=17
sonar.java.target=17

# Encoding
sonar.sourceEncoding=UTF-8
